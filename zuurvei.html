        <div id="question-box">
            <!-- Back Button -->
            <button id="back-btn" class="triangle-btn left" style="display: none;" onclick="previousQuestion()"></button>
            
            <!-- Next Button -->
            <button id="next-btn" class="triangle-btn right" onclick="nextQuestion()" disabled></button>

            <!-- Question Content -->
            <h2 id="question-title">Question 1</h2>
            <p id="question-description">
                Over the last two weeks, how often have you been bothered by any of the following problems?
            </p>
            <p id="question-text">Little interest or pleasure in doing things</p>
            <div class="options-box">
                <label class="option">
                    <input type="radio" name="response" value="0" onchange="triggerProgress()"> Not at all
                </label>
                <label class="option">
                    <input type="radio" name="response" value="1" onchange="triggerProgress()"> Several days
                </label>
                <label class="option">
                    <input type="radio" name="response" value="2" onchange="triggerProgress()"> More than half the days
                </label>
                <label class="option">
                    <input type="radio" name="response" value="3" onchange="triggerProgress()"> Nearly every day
                </label>
            </div>

            <!-- Submit Button -->
            <button id="submit-btn" style="display:none;" onclick="submitSurvey()">Submit</button>
